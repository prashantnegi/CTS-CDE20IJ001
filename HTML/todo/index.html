<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="site.css">

    <title>To-DO</title>
</head>

<body id="body">

    <div class="container">

        <div class="header p-top-1">
            <h1 class="heading-text">To-Do list creator.</h1>
        </div>
        <div class="clear"></div>

        <div class="form-box">
            <p>
                <label for="txtToDo" class="lbl">What do you want to do?</label>
            </p>
            <p>
                <input type="text" name="txtToDo" id="txtToDo" class="text">
            </p>
        </div>

        <div class="clear"></div>
        
        <div class="clear"></div>
        <div class="todo" id="todoList">
        </div>
        <div class="clear"></div>
    </div>
    <script src="todo.js"></script>
</body>

</html>
